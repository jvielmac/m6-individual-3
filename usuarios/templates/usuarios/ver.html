{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1 class="my-2">Usuarios</h1>
<div class="row row-cols-1 row-cols-lg-2 g-2 my-2">
    {% for usuario in usuarios %}
    <div class="col">
      <!-- Card -->
      <div class="card h-100">
        <div class="card-body">
          <div class="card-text">
            <p><b>Nombre de usuario:</b> {{ usuario.username }}</p>
            <p><b>Nombre:</b> {{ usuario.first_name }}</p>
            <p><b>Apellido:</b> {{ usuario.last_name }}</p>
            <p><b>Email:</b> {{ usuario.email }}</p>
          </div>
        </div>
      </div>
      <!-- Fin Card -->
    </div>
    {% endfor %}

</div>
{% endblock content %}
